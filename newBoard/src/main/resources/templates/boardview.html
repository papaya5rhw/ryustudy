<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

    <h1 th:text="${board.title}">제목</h1>
    <p th:text="${board.content}">내용 들어간다</p>
    <p/>
    <a th:href="@{${board.filePath}}">다운받기</a>
    <a th:href="@{/board/list}">목록페이지</a>
    <a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
    <p/>
    <a th:href="@{/board/delete(id=${board.id})}">글삭제</a>

</body>
</html>
